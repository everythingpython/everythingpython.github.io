<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9aff, #50faff);
            color: white;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
        }
        .settings-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        label {
            display: block;
            font-size: 18px;
            margin: 10px 0;
        }
        input {
            margin-right: 8px;
        }
        button {
            background: #ffeb3b;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #fdd835;
        }
    </style>
    <script src="settings.js" defer></script>
</head>
<body>
    <h1>Focus Mode Settings</h1>
    <div class="settings-container">
        <label><input type="checkbox" id="x"> Block X</label>
        <label><input type="checkbox" id="facebook"> Block Facebook</label>
        <label><input type="checkbox" id="reddit"> Block Reddit</label>
        <label><input type="checkbox" id="instagram"> Block Instagram</label>
        <label><input type="checkbox" id="linkedin"> Block LinkedIn</label>
        <label><input type="checkbox" id="youtube"> Block Youtube</label>

        <button id="save">Save</button>
    </div>
</body>
</html>
