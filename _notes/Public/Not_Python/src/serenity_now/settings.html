<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9aff, #50faff);
            color: black;
            padding: 40px;
            
        }
        h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .settings-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 36px;
            display: inline-block;
            text-align: left;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
            width: 300px;
        }
        label {
            display: block;
            font-size: 14px;
            margin: 10px 0;
            padding: 8px;
        }
        input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            background: #50aa9f;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #50facf;
        }
    </style>
    <script src="settings.js" defer></script>
</head>
<body>
    <h1>Focus Mode Settings</h1>
    <div class="settings-container">
        <label><input type="checkbox" id="x"> Block X</label>
        <label><input type="checkbox" id="facebook"> Block Facebook</label>
        <label><input type="checkbox" id="reddit"> Block Reddit</label>
        <label><input type="checkbox" id="instagram"> Block Instagram</label>
        <label><input type="checkbox" id="linkedin"> Block LinkedIn</label>
        <label><input type="checkbox" id="youtube"> Block Youtube</label>

        <button id="save">Save</button>
    </div>
</body>
</html>
