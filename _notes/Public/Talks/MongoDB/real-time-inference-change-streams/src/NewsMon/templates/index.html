<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Classification Dashboard</title>
    <style>
        .bucket {
            width: 200px;
            height: 50px;
            border: 1px solid #000;
            margin: 10px;
            position: relative;
        }
        .fill {
            height: 100%;
            background-color: lightblue;
            width: 0;
            text-align: center;
            line-height: 50px;
            position: absolute;
        }
    </style>
    <script>
        function updateBucket(category) {
            const bucket = document.getElementById(category);
            const count = parseInt(bucket.getAttribute('data-count')) + 1;
            bucket.setAttribute('data-count', count);
            bucket.style.width = (count * 20) + 'px'; // Adjust scaling as needed
            bucket.textContent = `${category}: ${count}`;
        }

        // Polling the server for updates
        function pollUpdates() {
            fetch('/update')
                .then(response => response.json())
                .then(data => {
                    updateBucket(data.category);
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(pollUpdates, 5000); // Poll every 5 seconds
    </script>
</head>
<body>
    <div id="Sports" class="bucket" data-count="0">
        <div class="fill"></div>
    </div>
    <div id="Music" class="bucket" data-count="0">
        <div class="fill"></div>
    </div>
    <div id="Movies" class="bucket" data-count="0">
        <div class="fill"></div>
    </div>
    <div id="Global News" class="bucket" data-count="0">
        <div class="fill"></div>
    </div>
</body>
</html>
