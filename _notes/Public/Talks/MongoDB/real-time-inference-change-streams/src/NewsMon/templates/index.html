<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Category Count</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .category-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .sports { background-color: #ff6b6b; }
        .music { background-color: #6b5b95; }
        .movies { background-color: #4ecdc4; }
        .global-news { background-color: #ffb400; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“¢ Live News Category Counts</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="category-card sports">
                    Sports: <span id="sports_count">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card music">
                    Music: <span id="music_count">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card movies">
                    Movies: <span id="movies_count">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card global-news">
                    Global News: <span id="global_news_count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var socket = io.connect('http://localhost:5001');

        socket.on('connect', function() {
            console.log("Connected to WebSocket server");
        });

        socket.on('update_counts', function(data) {
            console.log("Received update:", data);
            document.getElementById('sports_count').innerText = data["Sports"];
            document.getElementById('music_count').innerText = data["Music"];
            document.getElementById('movies_count').innerText = data["Movies"];
            document.getElementById('global_news_count').innerText = data["Global News"];
        });

        socket.on('disconnect', function() {
            console.log("Disconnected from WebSocket server");
        });
    </script>
</body>
</html>
